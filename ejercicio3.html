<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        p{
            padding: 1em;
            background: green;
            color: white;
        }

        .miclase{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pagina usando javascript</h1>

    <script>
       var num = parseInt(prompt("Digite un numero:"));
        fact=1;

       for(i=1;i<=num;i++){
           fact=fact*i;           
       }
       document.write("<p>El factorial de "+ num +" es "+ fact +"</p>");

    </script>
</body>
